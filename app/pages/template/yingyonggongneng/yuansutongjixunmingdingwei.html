<div class="main-con-item">
    <button type="button" class="CScapture">捕获桌面元素</button>
    <div class="input-box">
        <p>
            <b>元素进程名称</b>
            <b>：</b>
        </p>
        <input type="text" name="processName">
        <p>
            <b>元素窗体名称</b>
            <b>：</b>
        </p>
        <input type="text" name="winTitle">
        <p>
            <b>元素下标</b>
            <b>：</b>
        </p>
        <input type="text" name="path">

    </div>
    <div class="input-box">
        <p>
            <b>元素名称</b>

        </p>

        <i class="toggleType"></i>
    </div>
    <div class="input-box">
        <p>
            <b>元素坐标</b>(x,y)
            <b>：</b>
        </p>
        <input type="text" name="rectangle">
        <ul class="common-list parameters-can-select"></ul>
        <i class="xiala-icon parameters"></i>
        <i class="toggleType"></i>
    </div>
    <input type="hidden" class="item-type" name="CSMoveForName">
</div>

<div class="liucheng-item-tips">
