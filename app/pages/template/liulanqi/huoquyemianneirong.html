        <p>
            <b>元素路径</b>(xpath)
            <b>：</b>
        </p>
        <input type="text" name="xpath">
        <ul class="common-list parameters-can-select"></ul>
        <i class="toggleType"></i>
        <i class="xiala-icon parameters"></i>
    </div>
    <div class="input-box">
        <p>
            <b>数据类型：</b>
        </p>
        <p class="radio-item">
            <label>
                <input type="radio" name="getType" value="text" checked>text</label>
            <label>
                <input type="radio" name="getType" value="html">html</label>
            <label>
                <input type="radio" name="getType" value="xpath">xpath</label>
        </p>
    </div>
    <p>
        <b>输出变量命名：</b>
    </p>
    <div class="input-box">
        <input type="text" name="rename">
        <input type="hidden" class="item-type" name="InnerHTML">
    </div>
</div>
